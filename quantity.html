<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Quantity</title>
    <style>
        /* Your styles for the quantity entry page ... */
        body {
            font-family: Arial, sans-serif;
            background-color: #dee2d7;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .quantity-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #1a5b38;
            border-radius: 7px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        label {
            font-weight: bold;
            color: #169339;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #1c5131;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #30af80;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 18px;
        }

        button[type="submit"]:hover {
            background-color: #186852;
        }

        .place-order-container {
            text-align: center;
            margin: 40px 0; /* Add space above and below */
        }

        .place-order-button {
            background-color: #1c7d5b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        .place-order-button:hover {
            background-color: #43b899;
        }
        .notification-container {
            position: fixed;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #43b899;
            color: #ffffff;
            border-radius: 7px;
            display: none;
        }

        .payment-methods {
            margin-top: 100px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .payment-container {
            background-color: #a5b8a8;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .payment-button {
            background-color: #30af80;
            color: #ffffff;
            border: none;
            border-radius: 0px;
            padding: 15px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 10px auto;
        }

        .payment-button:hover {
            background-color: #186852;
        }
    </style>
   <script>
    function handlePlaceOrder() {
        // Display the notification container
        document.getElementById("notification-container").style.display = "block";
        
        // Set a timeout to redirect to farmerhomepage.html after showing the notification for a few seconds
        setTimeout(function() {
            window.location.href = "farmerhomepage.html";
        }, 1000); // 3 seconds delay
    }
</script>
</head>
<body>
<div class="container">
    <h2>Enter Quantity for Crop 1</h2>
    <div class="quantity-form">
        <form action="savequantity1.php" method="POST">
            <div>
                <label for="quantity1">Enter quantity for crop 1:</label>
                <input type="text" id="quantity1" name="quantity1" placeholder="Enter quantity in quintals or kgs" required>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
<div class="place-order-container">
    <div class="place-order-container">
        <button class="place-order-button" onclick="handlePlaceOrder()">Place Order</button>
    </div>
</div>
<div id="notification-container" class="notification-container">
    Order was placed!
</div>

<div class="payment-methods">
    <div class="payment-container">
        <a href="https://www.phonepe.com/" target="_blank">
            <button class="payment-button">Pay by PhonePe</button>
        </a>
    </div>
    <div class="payment-container">
        <button class="payment-button">Cash on Order</button>
    </div>
</div>
</body>
</html>
